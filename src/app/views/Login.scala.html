@import models.dtos.UserLoginDto
@(form: Form[UserLoginDto])


@Main("User Login"){

    @helper.form(action = routes.LoginController.loginCommit()){
        @helper.CSRF.formField

        @helper.inputText(form("userName"))
        @helper.inputPassword(form("password"))

        <input type="submit" value="Submit" />
    }
}
