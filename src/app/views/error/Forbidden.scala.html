@(message:String)
@Base1C("Forbidden") {
    <div class="message error">
        <b>Für diese Aktion liegen nicht die nötigen Rechte vor!</b>
        @if(message != null) {
            <br>@message
        }
    </div>
    <hr>
    <p>
        <a href="@routes.HomeController.index()">Zurück zur Startseite</a>
    </p>
}
