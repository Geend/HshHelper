@import views.TemplateEnvironment
@(group : Group)

@if(TemplateEnvironment.policy.canDeleteGroup(group)) {
    @helper.form(action = routes.GroupController.confirmDelete()) {
        @helper.CSRF.formField
        <input type="hidden" name="groupId" value="@group.getGroupId" />
        <button type="submit" class="linkBtn">Gruppe Löschen</button>
    }
} else {
    <button type="submit" class="linkBtn" disabled>Gruppe Löschen</button>
}
