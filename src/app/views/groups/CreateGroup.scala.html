@import dtos.group.CreateGroupDto
@(form: Form[CreateGroupDto])

@Base("Gruppe erstellen") {
    @helper.form(action = routes.GroupController.createGroup()) {
        <div class="inputForm">
            @helper.TextInput(form("name"), "Gruppenname")
        </div>
        <div class="inputControls">
            <input type="submit" value="Gruppe erstellen" />
        </div>

        @helper.CSRF.formField
    }
}
