@import models.dtos.ChangeOwnPasswordDto
@(form: Form[ChangeOwnPasswordDto])


@Main("Change Users Own Password"){

    @helper.form(action = routes.UserController.changeOwnPassword()){
        @helper.CSRF.formField

        @helper.inputPassword(form("password"))
        @helper.inputPassword(form("passwordRepeat"))

        <input type="submit" value="Submit" />
    }
}
