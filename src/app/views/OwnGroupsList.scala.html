@(groups: Seq[Group])


@Main("Eigene Gruppen") {
    <table>
        @for(g <- groups) {
            <tr>
                <td>@g.name</td>
                <td>
                    @if(extension.Session.IsAdmin() || extension.Session.GetUser().id == g.ownerId) {
                        <a href="@routes.GroupController.getGroup(g.id)">Mitglieder bearbeiten</a>
                    } else {
                        <font color="#808080">Mitglieder bearbeiten</font>
                    }
                </td>
            </tr>
        }
    </table>
    <hr>
    <a href="@routes.GroupController.getCreateGroup()">Eine neue Gruppe anlegen!</a>
}
