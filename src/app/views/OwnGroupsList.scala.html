@(groups: Seq[Group])


@Main("Eigene Gruppen") {
    <table>
        @for(g <- groups) {
            <tr>
                <td>@g.name</td>
                <td>
                        @if(policy.Specification.CanViewGroupDetails(extension.ContextArguments.getUser().get(), g)) {
                            <a class="btn btn-primary" href="@routes.GroupController.getGroup(g.id)">Mitglieder bearbeiten</a>
                        } else {
                            <font color="#808080">Mitglieder bearbeiten</font>
                        }

                </td>
            </tr>
        }
    </table>
    <hr>
    <a class="btn btn-primary" href="@routes.GroupController.getCreateGroup()">Eine neue Gruppe anlegen!</a>
}
